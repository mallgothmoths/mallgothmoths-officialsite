<!DOCTYPE html>
<html>
<head>
    <title>Photos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
      <link rel="icon" type="image/png" href="/images/favicon.png">



    <style>

      .photos-text{
        display: block;
        width: 600px;
        margin: auto;
        padding-top: 50px;
        padding-bottom: 50px;
      }

      .looklamp-container{
        display: flex;
        justify-content: center;
        margin-bottom: 5%;
      }

      .looklamp{
        width: 80%;
      }

      .hotdog-container{
        display: flex;
        justify-content: center;
        margin-bottom: 5%;

      }

      .hotdog{
        width: 80%;
      }

      .polite-container{
        display: flex;
        justify-content: center;
      }

      .polite{
        width: 80%;
        margin-bottom: 5%;
      }

      .solos-container{
        display: flex;
  justify-content: center;   
  align-items: flex-start;   
  gap: 20px;                 
  max-width: 1200px;         
  margin: 0 auto;
      }

      .solos-container img {
  width: 100%;
  max-width: 388px;          /* all images same width */
  height: auto;
  object-fit: cover;
}
   



        .film-container{
       display: flex;
        justify-content: center;
        margin-bottom: 5%;
        margin-top: 5%;

      }

      .film{
        width: 80%;
      }

      .back-text{
        font-family: Lexend;
        color: white;
        text-decoration: none;
      }

      .back{
           margin-right: 10px;
        font-family: Lexend;
        padding-left: 15px;
        padding-right: 14px;
        padding-top: 6px;
        padding-bottom: 8px;
        border-radius: 30px;
        border-color: transparent;
        color: white;
        background-color: black;
        cursor: pointer;

          position: fixed;
  bottom: 20px;   /* distance from bottom of screen */
  left: 20px;    /* or left / center */
  z-index: 1000; 
      }
  
      

    </style>
</head>
<body>

    <div class="photos-text-container">
      <img class="photos-text" src="photos.png">
    </div>

    <div class="looklamp-container">
      <img class="looklamp" src="looklamp.jpg">
    </div>

    <div class="polite-container">
      <img class="polite" src="nice.jpg">
    </div>

    <div class="hotdog-container">
      <img class="hotdog" src="hotdog.jpg">
    </div>


    <div class="solos-container">
      <img class="kat" src="katsolo.jpg">

      <img class="bri" src="bri.jpeg">

      <img class="jack" src="jack.jpg">
    </div>
      
     


    <div class="film-container">
      <img class="film" src="film.jpeg">
    </div>

    <button class="back">
    <a class="back-text" href="index.html">Go back to Home</a>
</button>

    
</body>
</html>
